<div>
  <input type="button"
         [disabled]="decrementDisabled$ | async"
         class="btn btn-sm"
         (click)="decrement()"
         value="-">
  <span>{{count$  | async}}</span>
  <input type="button"
         class="btn btn-sm"
         (click)="increment()"
         value="+">


  <input type="button"
         class="btn btn-sm"
         (click)="reset()"
         value="Reset">
</div>

<div class="btn-group"
     role="group"
     aria-label="Basic example">
  <button type="button"
          (click)="setCountBy(1)"
          class="btn btn-secondary"
          [disabled]="(by$ | async) === 1">Count by 1</button>
  <button type="button"
          (click)="setCountBy(3)"
          [disabled]="(by$ | async) === 3"
          class="btn btn-secondary">Count By 3</button>
  <button type="button"
          (click)="setCountBy(5)"
          [disabled]="(by$ | async) === 5"
          class="btn btn-secondary">Count By 5</button>
</div>
